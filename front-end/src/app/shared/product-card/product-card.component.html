<figure class="product-card">
  <figcaption class="product-card__caption">
    <span class="product-card__action" *ngIf="product.sale">Акція</span>
    <picture class="product-card__picture">
      <source [srcset]="product.image" type="image/webp">
      <img *ngIf="product.image" class="product-card__image" [src]="product.image" alt="{{ product.name }}">
      <div class="product-card__placeholder" *ngIf="!product.image"></div>
    </picture>
    <h3 class="product-card__name">{{ product.name }}</h3>
    <p
      class="product-card__sale"
      *ngIf="product.sale"
    >
      {{ formatPrice(product.price * 0.8) }}
    </p>
    <p
      class="product-card__price"
      [ngClass]="{'product-card__crossed-price': product.sale}"
    >{{ formatPrice(product.price) }}</p>
  </figcaption>
</figure>
