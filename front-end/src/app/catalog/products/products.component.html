<section class="products">
  <p class="products__path">{{ "Каталог / " + categoryName + " / " + subcategory.name }}</p>
  <h2 class="products__title">{{ subcategory.name }}</h2>
  <a class="products__cards-sort" href="#">Сортувати</a>
  <a class="products__cards-filter" href="#">Фільтри</a>
  <div class="products__cards">
    <div *ngFor="let product of subcategory.products">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</section>
