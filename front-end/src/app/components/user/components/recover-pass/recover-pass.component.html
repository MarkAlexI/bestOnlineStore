<div class="recover">
  <div class="recover__wrap">
    <p>Для відновлення паролю введіть e-mail</p>
    <form
      class="recover__form"
      [formGroup]="recoverPassForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form__container">
        <div class="input__wrap" [ngClass]="isValid(recoverPassForm, 'email')">
          <input
            class="recover__input"
            type="email"
            id="email"
            formControlName="email"
            placeholder="E-mail*"
          />
        </div>

        <app-error-validation
          [control]="recoverPassForm.get('email')"
        ></app-error-validation>
      </div>
      <div class="action">
        <div>
          <button class="btn" type="submit" [disabled]="!recoverPassForm.valid">
            Відновити
          </button>
        </div>
        <div>
          <button class="btn" type="button" (click)="cancel()">
            Відмінити
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
