<ng-container *ngIf="product$ | async as product; else loading">
  <section class="carousel wrapper">
    <app-carousel></app-carousel>
  </section>
  <section class="top wrapper">
    <app-card class="top__box" [mockData]="[product, product, product]"></app-card>
    <div class="top__btn">
      <button class="btn__card" (click)="redirect('/catalog')">
        ПЕРЕЙТИ В КАТАЛОГ
      </button>
    </div>
  </section>
  <section class="new wrapper">
    <app-card class="new__box" [mockData]="[product, product, product]"></app-card>
    <div class="top__btn">
      <button class="btn__card" (click)="redirect('/catalog')">
        переглянути всі
      </button>
    </div>
  </section>
  <section class="actions wrapper">
    <app-card class="actions__box" [mockData]="[product, product, product]"></app-card>
    <div class="top__btn">
      <button class="btn__card" (click)="redirect('/catalog')">
        переглянути всі
      </button>
    </div>
  </section>
  <section class="advices wrapper">
    <app-advices class="advices__box"></app-advices>
  </section>
</ng-container>

<ng-template #loading>
  <!-- Здесь вы можете добавить индикатор загрузки, например, спиннер -->
  Loading...
</ng-template>
