<section class="categories">
  <div class="categories__container">
    <ul class="categories__menu-side">
      <li
        *ngFor="let category of categories"
        (mouseenter)="showSubcategories(category)"
        (mouseleave)="hideSubcategories()"
      >
        <a
          class="categories__menu-title"
          [routerLink]="category.subcategories ? null : category.routerLink"
        >{{ category.name }}</a>
        <ul class="categories__menu-links"
            *ngIf="category.showSubcategories"
        >
          <li *ngFor="let subcategory of category.subcategories">
            <a
              class="categories__menu-subtitle"
              [routerLink]="subcategory.routerLink"
            >{{ subcategory.name }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="categories__image"></div>
</section>
