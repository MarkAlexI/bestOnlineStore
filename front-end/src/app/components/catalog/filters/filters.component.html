<section class="filters">
  <div class="filters__title">
    <h2>
      Фільтри
      <span class="filters__close"
        (click)="updateIsClickFilter()"
      ></span>
    </h2>
  </div>
  <ul class="filters__items">
    <li
      *ngFor="let filter of filters "
      class="filters__item">
      <h3
        [ngClass]="{'checked': filter.isChecked}"
        (click)="filter.isChecked = !filter.isChecked"
      >
        {{ filter.nameFilter }}
        <span class="filters__item-arrow"></span>
      </h3>
      <ng-container *ngIf="filter.isChecked">
        <div
          *ngFor="let subFilter of filter.subFilters"
          class="filters__sub-items">
          <label class="filters__sub-item">
            <input type="checkbox" class="hidden-checkbox">
            {{ subFilter }}
            <span class="checkbox"></span>
          </label>
        </div>
      </ng-container>
    </li>
    <li class="filters__item">Ціна</li>
    <li class="filters__btn">
      <button class="filters__clear">Очистити</button>
      <button class="filters__submit">Переглянути товар</button>
    </li>
  </ul>
</section>
