<section class="filters">
  <div class="filters__title">
    <h2>
      Фільтри
      <span
        class="filters__close"
        (click)="updateIsClickFilter()"
      ></span>
    </h2>
  </div>
  <ul class="filters__items">
    <li class="filters__item">
      <h3 class="checked">Матеріал
        <span class="filters__item-arrow"></span>
      </h3>

      <div class="filters__sub-items">
        <label class="filters__sub-item">
          <input type="checkbox" class="hidden-checkbox">
          <span class="checkbox"></span> Дерево
        </label>
        <label class="filters__sub-item">
          <input type="checkbox" class="hidden-checkbox">
          <span class="checkbox"></span> Метал
        </label>
        <label class="filters__sub-item">
          <input type="checkbox" class="hidden-checkbox">
          <span class="checkbox"></span> ДСП
        </label>
        <label class="filters__sub-item">
          <input type="checkbox" class="hidden-checkbox">
          <span class="checkbox"></span> Пластик
        </label>
      </div>
    </li>
    <li class="filters__item">
      <h3>Матеріал оббивки
        <span class="filters__item-arrow"></span>
      </h3>
    </li>
    <li class="filters__item">
      <h3>Вид деревини
        <span class="filters__item-arrow"></span>
      </h3>
    </li>
    <li class="filters__item">
      <h3>Конструктивні особливості
        <span class="filters__item-arrow"></span>
      </h3>
    </li>
    <li class="filters__item">Ціна</li>
    <li class="filters__btn">
      <button class="filters__clear">Очистити</button>
      <button class="filters__submit">Переглянути товар</button>
    </li>
  </ul>
</section>
