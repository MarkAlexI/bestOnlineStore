<section class="products">
  <!--  <p *ngIf="categoryName" class="products__path path">{{ categoryName }}</p>-->
  <!--  <h2 class="products__title">{{ subcategory.name }}</h2>-->
  <span class="products__cards-filter" (click)="isClickFilter = !isClickFilter"
    >Фільтри</span
  >
  <div class="products__cards-sort">
    <span (click)="isClickSort = !isClickSort">Сортувати</span>
    <ul class="products__list-sort" *ngIf="isClickSort">
      <li (click)="isClickSort = !isClickSort">Новинки</li>
      <li (click)="isClickSort = !isClickSort">Спочатку дешевші</li>
      <li (click)="isClickSort = !isClickSort">Спочатку дорожчі</li>
      <li (click)="isClickSort = !isClickSort">За популярністю</li>
    </ul>
  </div>
  <div class="products__cards">
    <div *ngFor="let product of products">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</section>
<app-filters
  *ngIf="isClickFilter"
  [isClickFilter]="isClickFilter"
  (isClickFilterChange)="onIsClickFilterChange($event)"
></app-filters>
