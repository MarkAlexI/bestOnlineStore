<form [formGroup]="productForm">
  <div class="form__array" formArrayName="characteristic">
    <div
      class="form__array-group"
      *ngFor="let item of characteristic.controls; let i = index"
      [formGroupName]="i"
    >
      <div class="input-wrap">
        <input
          type="text"
          placeholder="Характеристика"
          class="input"
          formControlName="key"
        />
      </div>
      <div class="input-wrap">
        <input
          type="text"
          placeholder="Значення"
          class="input"
          formControlName="value"
        />
      </div>
      <div class="allimages__btn">
        <button class="btn btn__add" type="button" (click)="addCharField()">
          +
        </button>
        <button class="btn btn__add" type="button" (click)="deleteCharField(i)">
          -
        </button>
      </div>
    </div>
  </div>
</form>
