<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Products</h2>
<form action="/api/products" method="post">
    <input type="text" name="name" placeholder="Product Name">
    <input type="number" name="price" placeholder="Price">
    <button type="submit">Create Product</button>
</form>

<h2>Users</h2>
<form action="/api/users/seed" method="get">
    <button type="submit">Seed Users (GET)</button>
</form>

<form action="/api/users/signin" method="post">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign In (POST)</button>
</form>

<form action="/api/users/register" method="post">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register (POST)</button>
</form>

<h2>Orders</h2>
<form action="/api/orders" method="post">
    <h3>Create Order (POST)</h3>
    <label for="orderItems">Order Items:</label>
    <input type="text" name="orderItems" placeholder="Order Items" required>
    <br>
    <label for="shippingAddress">Shipping Address:</label>
    <input type="text" name="shippingAddress" placeholder="Shipping Address" required>
    <br>
    <label for="paymentMethod">Payment Method:</label>
    <input type="text" name="paymentMethod" placeholder="Payment Method" required>
    <br>
    <label for="itemsPrice">Items Price:</label>
    <input type="number" name="itemsPrice" placeholder="Items Price" required>
    <br>
    <label for="totalPrice">Total Price:</label>
    <input type="number" name="totalPrice" placeholder="Total Price" required>
    <br>
    <button type="submit">Create Order</button>
</form>

</body>
</html>
